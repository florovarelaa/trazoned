<!DOCTYPE html>
<html>
  <head>
    <title>Trazoned</title>
    <style>
    </style>
  </head>
  <body>
    <button id="next-fase-btn"> Next Fase </button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      var socket = io();
    
      var inputPost = document.getElementById('next-fase-btn')

      inputPost.addEventListener('click', () => {
        socket.emit('nextFase')
      })

      socket.emit('newPlayer', "")
        
      socket.on('post request', function(msg) {
        console.log('socket post request: ', msg);
      })

      socket.on('updateConnections', players => {
        console.log('players: ', players)
      })

    </script>
  </body>
</html>
